<%
var i = data.i;
var item = data.item;
var completed = item.completed;
%>
<li class="<%= (completed ? 'completed' : 'active') %>" data-index="<%= i %>">
	<div class="view">
		<input class="toggle" type="checkbox" <%= (completed ? 'checked' : '') %>>
		<label><%= item.title %></label>
		<button class="destroy"></button>
	</div>
	<input class="edit">
</li>
