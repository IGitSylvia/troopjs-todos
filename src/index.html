<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Troop.js • TodoMVC</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus data-weave="widget/create">
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section id="main" data-weave="widget/display" data-show="slideDown" data-hide="slideUp">
			<input id="toggle-all" type="checkbox" data-weave="widget/mark">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list" data-weave="widget/list"></ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer id="footer" data-weave="widget/display" data-show="fadeIn" data-hide="fadeOut">
			<!-- This should be `0 items left` by default -->
			<span id="todo-count" data-weave="widget/count"><strong>0</strong> item left</span>
			<!-- Remove this if you don't implement routing -->
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" data-weave="widget/clear">Clear completed (0)</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://github.com/mikaelkaron">Mikael Karon</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- scripts here -->
	<script type="text/javascript" data-main="js/app.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
